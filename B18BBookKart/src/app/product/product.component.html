<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of productList">
            <div  class="scheme card col-md-2">
                <img   src="https://bookcart.azurewebsites.net/Upload/{{item.coverFileName}}" alt=" ">
                <h5 style="
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 100ch;
              ">{{item.title}}</h5>
            <p><strong>Price:</strong>${{item.price}}</p>
            <i class="fas fa heart float-right"></i>
            <button class="btn btn-primary">Add to cart</button>
        </div>
    </ng-container>
    </div>
</div>
